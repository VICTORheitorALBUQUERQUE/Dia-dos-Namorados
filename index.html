<script>
  const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', '‚ú®', 'ü•∞', '‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', '‚ú®', 'ü•∞']; // Voc√™ pode trocar
  const container = document.getElementById('chuva-emojis');

  function criarEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    // Posicionamento aleat√≥rio no topo
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.top = '-2rem';

    // Dura√ß√£o e tamanho aleat√≥rios
    const duracao = Math.random() * 2 + 3; // 3 a 5s

    emoji.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';

    }, duracao * 1000);
  }

  // Criar emojis em intervalo
  setInterval(criarEmoji, 300); // um a cada 300ms

<script>

  function calcularTempoDecorrido(inicio) {
    const agora = new Date();
    let anos = agora.getFullYear() - inicio.getFullYear();
    let meses = agora.getMonth() - inicio.getMonth();
    let dias = agora.getDate() - inicio.getDate();
    let horas = agora.getHours() - inicio.getHours();
    let minutos = agora.getMinutes() - inicio.getMinutes();
    let segundos = agora.getSeconds() - inicio.getSeconds();

    if (segundos < 0) {
      segundos += 60;
      minutos--;
    }
    if (minutos < 0) {
      minutos += 60;
      horas--;
    }
    if (horas < 0) {
      horas += 24;
      dias--;
    }
    if (dias < 0) {
      meses--;
      const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
      dias += ultimoMes.getDate();
    }
    if (meses < 0) {
      meses += 12;
      anos--;
    }

    const totalMeses = anos * 12 + meses;

    return {
      meses: totalMeses,
      dias: dias,
      horas: horas,
      minutos: minutos,
      segundos: segundos
    };
  }

  function atualizarContador() {
    const inicio = new Date("2025-05-13T00:00:00");
    const tempo = calcularTempoDecorrido(inicio);

    document.getElementById("contador").innerHTML =
      `${tempo.meses} meses, ${tempo.dias} dias, ${tempo.horas}h ${tempo.minutos}min ${tempo.segundos}s `;
  }

  atualizarContador();
  setInterval(atualizarContador, 1000); // Atualiza a cada segundo
</script>

<script>
  const carrossel = document.getElementById('carrossel');
  const totalSlides = carrossel.children.length;
  const indicadoresContainer = document.getElementById('indicadores');
  let indiceAtual = 0;
  let autoplayInterval;

  // Criar os indicadores (bolinhas)
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.addEventListener('click', () => {
      indiceAtual = i;
      atualizarCarrossel();
      resetarAutoplay();
    });
    indicadoresContainer.appendChild(dot);
  }

  function atualizarCarrossel() {
    carrossel.style.transform = `translateX(-${indiceAtual * 100}%)`;
    atualizarIndicadores();
  }

  function moverCarrossel(direcao) {
    indiceAtual += direcao;
    if (indiceAtual < 0) indiceAtual = totalSlides - 1;
    if (indiceAtual >= totalSlides) indiceAtual = 0;
    atualizarCarrossel();
    resetarAutoplay();
  }

  function atualizarIndicadores() {
    const dots = indicadoresContainer.children;
    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.toggle('ativo', i === indiceAtual);
    }
  }

  // Swipe touch
  let posInicialX = null;

  carrossel.addEventListener('touchstart', e => {
    posInicialX = e.touches[0].clientX;
  });

  carrossel.addEventListener('touchend', e => {
    if (posInicialX === null) return;
    const posFinalX = e.changedTouches[0].clientX;
    const diff = posInicialX - posFinalX;

    if (Math.abs(diff) > 50) {
      moverCarrossel(diff > 0 ? 1 : -1);
    }
    posInicialX = null;
  });

  // Auto play
  function iniciarAutoplay() {
    autoplayInterval = setInterval(() => {
      moverCarrossel(1);
    }, 5000); // troca a cada 5 segundos
  }

  function resetarAutoplay() {
    clearInterval(autoplayInterval);
    iniciarAutoplay();
  }

  // Inicializar
  atualizarCarrossel();
  iniciarAutoplay();
</script>
